<!DOCTYPE html>
<html lang="en" class="bg-blue-50 dark:bg-gray-900 transition-colors duration-300">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Weather Forecast Application" />
  <title>Weather Forecast App</title>

  <!-- Tailwind Compiled Output CSS -->
  <link href="./output.css" rel="stylesheet" />

  <!-- Your JavaScript -->
  <script src="./index.js" defer></script>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<!-- <body class="bg-blue-50 dark:bg-gray-900 text-black dark:text-white min-h-screen flex flex-col items-center transition-colors duration-300"> -->
<body class="bg-white dark:bg-gray-900 text-black min-h-screen flex flex-col items-center transition-colors duration-300">
  <!-- <body class="bg-blue-50 dark:bg-gray-900 text-black dark:text-white dark:bg-gray-900 min-h-screen flex flex-col items-center transition-colors duration-300"> -->


  <!-- Header Section -->
  <header class="w-full bg-blue-600 dark:bg-gray-900 text-white py-4 shadow-md">
    <h1 class="text-center text-2xl font-bold">Weather Forecast Application</h1>
  </header>

  <!-- Theme Toggle Button -->
  <button id="themeToggle" class="mt-4 px-4 py-2 rounded-md bg-gray-800 text-white dark:bg-gray-200 dark:text-black transition">
    <span id="toggleLabel">Dark</span>
  </button>

  <!-- Main Content -->
  <main class="container mx-auto flex flex-col items-center py-8 px-4 bg-white dark:bg-gray-900 transition-colors duration-300">
    

    <!-- Search Section -->
    <section class="w-full max-w-md mb-8 relative">
    
      <div class="flex items-center space-x-3">
        <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none dark:bg-gray-800 dark:text-white dark:border-gray-600" />
        <button id="search-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Search</button>
      </div>
      <div class="mt-3">
        <button id="current-location-btn" class="text-blue-600 dark:text-blue-300 underline hover:text-blue-800">Use Current Location</button>
      </div>
    </section>

    <!-- Map Section -->
    <section id="map-section" class="w-full max-w-xl h-96 mb-8 rounded-md shadow-md overflow-hidden">
      <div id="map" class="w-full h-full"></div>
    </section>

    <!-- Dropdown for Recently Searched Cities -->
    <section class="w-full max-w-md mb-8">
      <label for="recent-cities" class="block text-gray-700 dark:text-gray-300 mb-2">Recently Searched Cities</label>
      <select id="recent-cities" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white rounded-md">
        <option value="" disabled hidden selected>Select a city</option>
      </select>
    </section>

    <!-- Current Weather Section -->
    <!-- <section id="current-weather" class="w-full max-w-xl bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-8"> -->
    <section id="current-weather" class="w-full max-w-xl bg-white dark:bg-white text-black shadow-md rounded-lg p-6 mb-8">

      <h2 class="text-xl font-bold mb-4">Current Weather</h2>
      <div class="flex items-center space-x-4">
        <img id="current-weather-icon" src="" alt="Weather Icon" class="w-20 h-20">
        <div>
          <p id="current-city" class="text-lg font-semibold">City Name</p>
          <p id="current-temperature" class="text-2xl font-bold">--Â°C</p>
          <p id="current-description" class="text-gray-600">Weather Description</p>
          <p id="current-humidity" class="text-gray-600">Humidity: --%</p>
          <p id="current-wind" class="text-gray-600">Wind Speed: -- km/h</p>
        </div>
      </div>
    </section>

    <!-- Extended Forecast Section -->
    <section id="extended-forecast" class="w-full bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
      <h2 id="forecast-day-info"class="text-xl font-bold mb-4 text-center dark:text-white">3-Day Forecast</h2>
      <div id="forecast-grid" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <!-- Forecast cards will be dynamically added here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-blue-600 dark:bg-gray-800 text-white py-4 text-center">
    <p>2025 Weather Forecast App.</p>
  </footer>

</body>
</html>
